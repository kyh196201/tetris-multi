<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src/css/styles.css">
	<title>Tetris</title>
</head>

<body>
	<div class="container">
		<!-- greeting -->
		<div id="greeting" class="greeting">
			<form id="user-form">
				<div class="mb-3">
					<label for="user-input" class="form-label">사용자 명</label>
					<input type="text" class="form-control" id="user-input">
				</div>
				<button type="submit" class="btn btn-primary">참가하기</button>
			</form>
		</div>

		<!-- game -->
		<div id="main" class="main hide">
			<div class="main__games">
				<div class="grid">
					<canvas id="board" class="game-board"></canvas>
					<div class="right-column">
						<div>
							<h1>tetris</h1>
							<p>Score: <span id="score"></span></p>
							<p>Lines: <span id="lines"></span></p>
							<p>Level: <span id="level"></span></p>
							<p>Username: <span id="user"></span></p>
							<canvas id="next" class="next"></canvas>
						</div>
						<div>
							<button id="ready-btn" onclick="ready()" class="ready-button btn">준비</button>
							<button id="leave-btn" onclick="leave()" class="leave-button btn">나가기</button>
						</div>
					</div>
				</div>
				<div class="user-list-wrapper">
					<h3>참가자</h3>
					<ul id="user-list" class="user-list"></ul>
				</div>
			</div>
			<!-- user-list -->
			<div id="board-list" class="board-list"></div>
		</div>
	</div>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
		integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
		crossorigin="anonymous"></script>
	<script src="./src/js/constants.js"></script>
	<script src="./src/js/piece.js"></script>
	<script src="./src/js/board.js"></script>
	<script src="./src/js/main.js"></script>
</body>

</html>
